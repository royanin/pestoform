<div class="modal fade" id="edit-muddy-modal-{{ var.id }}" tabindex="-1" role="dialog" aria-labelledby="edit-muddy-modal"> 
    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="edit-muddy-modal">Edit feedback?</h4>
      </div>
    <form action='/edit_feedback' method="post" name="post" onsubmit="setTimeout(function () { window.location.reload(); }, 500)">
    {% from "custom_macros.html" import render_field_with_bootstrap_errors %}
    <div class="modal-body">
                <div class="form-group">
                    <div class="col-sm-12">
                            <textarea id="{{ var.id }}" class="form-control" name="body">{{ var.body }}</textarea>
                    </div>
                </div>

    </div>
    
      <div class="modal-footer">
        <div class="row-fluid">
            <div class="col-sm-12">
                <div class="checkbox">
                   <!-- <form action='/feedback_edit' method="post" name="post"> -->
                <span class="form-control-static pull-left"><div style="font-size:90%; color:#777777" id="count_body_char{{ var.id }}"></div></span>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" name = "muddy_id" class="btn btn-primary" value="{{ var.id }}"> Post edit</button>
                {{ g.muddy_form.id(type = 'hidden', value=var.id) }}
                    {{ g.muddy_form.meeting_id(type = 'hidden', value=var.meeting_id) }}
                    {{ g.muddy_form.hidden_tag() }}
                   <!-- </form> -->
                </div>
            </div>
        </div>
        
      </div>
        </form>
        </div>      
      </div>
</div>

<script>
    var text_max = 700;
$('#count_body_char{{ var.id }}').html(text_max + ' ');

$('#{{ var.id }}').keyup(function() {
  var text_length = $('#{{ var.id }}').val().length;
  var text_remaining = text_max - text_length;
  
  $('#count_body_char{{ var.id }}').html(text_remaining + ' ');
});
    
</script>
